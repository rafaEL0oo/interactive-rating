<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="main">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star" class="star__img">
        </div>
        <section class="question">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. <br>All feedback is appreciated 
            to help us improve our offering!
          </p>
        </section>
        <section class="rating">
            <button class="rate__buttons">1</button>
            <button class="rate__buttons">2</button>
            <button class="rate__buttons">3</button>
            <button class="rate__buttons">4</button>
            <button class="rate__buttons">5</button>
        </section>
        <section class="container-subimt">
          <button class="submit">SUBMIT</button>
        </section>
      </div>
    <section class="ending hidden">
      <img src="./images/illustration-thank-you.svg" alt="" class="logo">
      <span class="selection">You selected x out of 5</span>
      <h2 class="thanks">Thank you!</h2>
      <p class="gb_text">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </section>
  </div>

  Please let us know how we did with your support request. All feedback is appreciated

</body>
</html>
